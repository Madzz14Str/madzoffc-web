<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/madzapi.css" />
        <title>Madz OFFC Rest Api</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <div class="logo-text">
                <img src="/src/img/madz.png" class="img-kecil" />
                <h1>Madz OFFC</h1>
            </div>
            <div class="header-controls">
                <label class="theme-switch" aria-label="Ganti tema">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                </label>
                <div
                    class="hamburger"
                    id="hamburger"
                    aria-label="Toggle menu"
                    aria-expanded="false"
                >
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <nav class="nav-menu" id="navMenu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/market">Marketplace</a></li>
                <li><a href="/contact">Contact Me</a></li>
            </ul>
        </nav>

        <div class="title-container">
            <h1 class="h1-title" id="namapi"></h1>
            <div id="version" class="versi-title">v1.0.0</div>
        </div>
        <div class="container" id="dashboard">
            <h1 class="judul">DashBoard</h1>
            <div class="dashboard">
                <div class="card">
                    <h3>API Status</h3>
                    <div id="versionHeader" class="metric">Online!</div>
                    <div class="metric">Avg. Latency: <span>45ms</span></div>
                </div>

                <div class="card">
                    <h3>Total Requests</h3>
                    <div class="metric">Today: <span>1,234</span></div>
                    <div class="metric">This Month: <span>28,901</span></div>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/a076d05399.js"
            crossorigin="anonymous"
        ></script>
        <script src="js/madzapi.js" defer></script>
    </body>
</html>
